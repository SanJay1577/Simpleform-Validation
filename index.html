<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Form Validation</title>
</head>
<body>
    <form class="offset-1 col-10">
        <div class="form-row row-cols-6">
          <div class="col-md-6 mb-3">
            <label for="validationDefault01">First name</label>
            <input type="text" class="form-control nameOne" id="validationDefault01" value="" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault02">Last name</label>
            <input type="text" class="form-control" id="validationDefault02" value="" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault03">Address</label>
            <input type="text" class="form-control" id="validationDefault03" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault04">Pincode</label>
            <input type="text" class="form-control" id="validationDefault04" required>
          </div>

          <div class="col-md-3 mb-3">
            <label for="validationDefault05">State</label>
            <input type="text" class="form-control" id="validationDefault05" required>
          </div>

          <div class="col-md-3 mb-3">
            <label for="validationDefault06">Country</label>
            <input type="text" class="form-control" id="validationDefault06" required>
          </div>

          <div class="col-md-3 mb-3">
            <label for="validationDefault07">Gender</label>
            <select class="custom-select" id="validationDefault07" required>
              <option selected disabled value=""></option>
              <option>Male</option>
              <option>Female</option>
              <option>Others</option>
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault08">Food choice 1</label>
            <select class="custom-select" id="validationDefault08" required>
              <option selected disabled value=""></option>
              <option>Indian</option>
              <option>Chinese</option>
              <option>American</option>
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault09">Food choice 2</label>
            <select class="custom-select" id="validationDefault09" required>
              <option selected disabled value=""></option>
              <option>Indian</option>
              <option>Chinese</option>
              <option>American</option>
            </select>
          </div>
        </div>

        <button class="btn btn-primary" onclick="validate()">Update Form</button>
      
      <table class="table table-hover table-dark offset-2 col-8">
        <tbody>
          <tr>
        <td>First Name</td>
        <td class = "data1"></td>
          </tr>
          <tr>
            <td>Last Name</td>
            <td class = "data2"></td>
          </tr>
          <tr>
            <td>Address</td>
            <td class = "data3"></td>
          </tr>
          <tr>
            <td>Pincode</td>
            <td class = "data4"></td>
          </tr>
          <tr>
            <td>State</td>
            <td class = "data5"></td>
          </tr>
          <tr>
            <td>Country</td>
            <td class = "data6"></td>
          </tr>
          <tr>
            <td>Gender</td>
            <td class = "data7"></td>
          </tr>
          <tr>
            <td>Food Choice 1</td>
            <td class = "data8"></td>
          </tr>
          <tr>
            <td>Food Choice 2</td>
            <td class = "data9"></td>
          </tr>
        </tbody>
      </table>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Agree to terms and conditions
          </label>
        </div>
      </div>
      <button class="btn btn-primary" type="submit" onclick ="validate()">Submit Form</button>
    </form></br>  
      <script src ="index.js"></script>
</body>
</html>
